<!DOCTYPE html>
<html>
<head>
    <title>Your Password</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            margin: 120px auto;
            padding: 25px;
            border: 2px solid #2196F3;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #2196F3;
        }

        .password-box {
            margin: 15px 0;
            padding: 10px;
            border: 1px dashed #2196F3;
            font-size: 18px;
            font-weight: bold;
            word-break: break-all;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #2196F3;
            padding: 8px 15px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>âœ… Generated Password</h2>

    <div class="password-box">
        {{ password }}
    </div>

    <a href="{% url 'home' %}">Generate Again</a>
</div>

</body>
</html>
