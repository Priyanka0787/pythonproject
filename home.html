<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator App</title>
  <style>
    body{
      background-color:#f4f6f8;
      font-family:Arial, sans-serif;
    }
    .container{
            width: 350px;
            margin: 100px auto;
            padding: 25px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        select, button {
            padding: 8px;
            margin-top: 10px;
            width: 100;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .checkbox {
            text-align: left;
            margin-top: 10px;
        }
  </style>
  </head>
  <body>
    <div class="container">
        <h1>Password Generator Using Django</h1>
        <form action="{% url 'passgen' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="uppercase">uppercase
            <br>
            <br>
            <input type="checkbox" name="digits">Digits
            <br>
            <br>
            <input type="checkbox" name="symbol">Symbol
            <br>
            <br>
            <input type="submit" value="Generate Password">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
